<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>
</header>
<div class="register-container">
    <h2>Register</h2>

    <!-- Display error message if it exists -->
    <div class="error-message" th:if="${error}" th:text="${error}"></div>
    <div class="success-message" th:if="${success}" th:text="${success}"></div>

    <form th:action="@{/auth/register}" method="post">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}">
        </div>

        <div class="input-group">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" th:value="${name}">
        </div>

        <div class="input-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${lastName}">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="input-group">
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword">
        </div>

        <button type="submit">Sign Up</button>

        <p>Already have an account? <a th:href="@{/auth/login}">Login</a></p>
    </form>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
