<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<header>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>
</header>
<main>
    <div class="factory-form-container">
        <h2>Add New Article</h2>

        <div class="error-message" th:if="${error}" th:text="${error}"></div>
        <div class="success-message" th:if="${success}" th:text="${success}"></div>

        <form th:action="@{/articles/add}" method="post">
            <div class="input-group">
                <label for="name">Article Name:</label>
                <input type="text" id="name" name="name" th:value="${name}">
            </div>
            <div class="input-group">
                <label for="description">Article Description:</label>
                <textarea id="description" name="description" rows="4" cols="20" placeholder="Enter the details here..." th:text="${description}"></textarea>
            </div>
            <div class="input-group">
                <select name="factoryId">
                    <option value="">Select Factory</option>
                    <option th:each="factory : ${factories}"
                            th:value="${factory.id}"
                            th:text="${factory.name}"
                            th:selected="${factory.id == factoryId}">
                    >
                </select>
            </div>

            <button type="submit">Create Article</button>
        </form>

        <p><a href="/articles/list">â¬… Back to List</a></p>
    </div>
</main>


<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
